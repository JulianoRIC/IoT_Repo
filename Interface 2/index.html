<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT GUI</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <button id="decrement" onclick="stepper(this)"> - </button>
        <input type="number" min="16" max="25" step="1" value="23" id="my-input" readonly>
        <button id="increment" onclick="stepper(this)"> + </button>
    </div>

    <a href="#" id = "On" class="mybuttons">DesLigar</a>
    <a href="#" id = "Off" class="mybuttons">DesLigar</a>
    <!-- Script -->
    <script src="script.js"></script>
</body>



</html>
